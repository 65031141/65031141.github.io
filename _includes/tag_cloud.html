
<div class="card">
  <p class="card-header">
    快捷直达
  </p>

  <ul class="tag-cloud card">
    {% for tag in site.tags %}
      <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%">
        <a href="/tags#{{ tag | first | slugize }}">
          <div class="card-element">
            {{ tag | first }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
